# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '048ad0a8-b126-4c21-84a3-f8d522794d55'
  imageRepository: 'eso-server'
  containerRegistry: 'acreso.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  azureSubscription: 'EsoServerSubscriptionConnection'
  appServiceName: 'api-ensaludoptima'
  resourceGroupName: 'rg-eso-server'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: BuildAndPush
  displayName: Build and push Docker Image
  jobs:
  - job: Build
    displayName: Build Docker Image
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

- stage: Deploy
  displayName: 'Deploy to Azure App Service'
  dependsOn: BuildAndPush
  jobs:
  - deployment: Deploy
    displayName: 'Deploy Docker Image'
    pool:
      vmImage: 'ubuntu-latest'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureRmWebAppDeployment@4
            inputs:
              ConnectionType: 'AzureRM'
              azureSubscription: '$(azureSubscription)'
              appType: 'webAppContainer'
              WebAppName: '$(appServiceName)'
              ResourceGroupName: '$(resourceGroupName)'
              DockerNamespace: '$(containerRegistry)'
              DockerRepository: '$(repository)'
              DockerImageTag: '$(tag)'